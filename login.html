<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VenueFlow - Staff Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 42px;
            color: #333;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
        }

        .auth-section {
            margin-top: 30px;
        }

        .auth-section h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-google:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .toggle-mode {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .toggle-mode a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-mode a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .message.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .message.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .message.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üèõÔ∏è VenueFlow</h1>
            <p>Booking Management System</p>
            <span class="badge">Staff Access</span>
        </div>

        <div id="message" class="message"></div>

        <div class="auth-section">
            <h2 id="authTitle">Sign In</h2>

            <!-- Google Sign In -->
            <button class="btn btn-google" id="googleSignInBtn">
                <svg width="18" height="18" viewBox="0 0 18 18">
                    <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                    <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                    <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
                    <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
                </svg>
                Sign in with Google
            </button>

            <div class="divider">
                <span>or use email</span>
            </div>

            <!-- Email/Password Form -->
            <form id="emailAuthForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required placeholder="staff@venueflow.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Enter your password" minlength="6">
                </div>

                <button type="submit" class="btn btn-primary" id="emailAuthBtn">
                    Sign In
                </button>
            </form>

            <div class="toggle-mode">
                <span id="toggleText">Don't have an account?</span>
                <a href="#" id="toggleMode">Sign Up</a>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase configuration - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
  apiKey: "AIzaSyCG3q9IR_mKI4u90q-rycrn24wRpLoe-8Q",
  authDomain: "booking-request-approval.firebaseapp.com",
  projectId: "booking-request-approval",
  storageBucket: "booking-request-approval.firebasestorage.app",
  messagingSenderId: "862342894454",
  appId: "1:862342894454:web:d0c42fb93baa2f7d522057"
};

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        let isSignUp = false;

        const messageDiv = document.getElementById('message');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const emailAuthForm = document.getElementById('emailAuthForm');
        const emailAuthBtn = document.getElementById('emailAuthBtn');
        const toggleModeLink = document.getElementById('toggleMode');
        const toggleText = document.getElementById('toggleText');
        const authTitle = document.getElementById('authTitle');

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        function hideMessage() {
            messageDiv.classList.remove('show');
        }

        // Check if user is already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                // Get the redirect URL from query parameter, default to staff.html
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'staff.html';
                window.location.href = redirect;
            }
        });

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            googleSignInBtn.disabled = true;
            googleSignInBtn.innerHTML = '<span class="spinner"></span>Signing in...';
            hideMessage();

            try {
                const result = await signInWithPopup(auth, googleProvider);
                console.log('Google sign in successful:', result.user.email);
                showMessage('Sign in successful! Redirecting...', 'success');
                
                // Redirect after 1 second
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'staff.html';
                    window.location.href = redirect;
                }, 1000);
            } catch (error) {
                console.error('Google sign in error:', error);
                showMessage(`Error: ${error.message}`, 'error');
                googleSignInBtn.disabled = false;
                googleSignInBtn.innerHTML = `
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z"/>
                        <path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z"/>
                        <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z"/>
                        <path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z"/>
                    </svg>
                    Sign in with Google
                `;
            }
        });

        // Email/Password Sign In or Sign Up
        emailAuthForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            emailAuthBtn.disabled = true;
            emailAuthBtn.innerHTML = `<span class="spinner"></span>${isSignUp ? 'Creating Account...' : 'Signing In...'}`;
            hideMessage();

            try {
                let result;
                if (isSignUp) {
                    result = await createUserWithEmailAndPassword(auth, email, password);
                    console.log('Sign up successful:', result.user.email);
                    showMessage('Account created! Redirecting...', 'success');
                } else {
                    result = await signInWithEmailAndPassword(auth, email, password);
                    console.log('Sign in successful:', result.user.email);
                    showMessage('Sign in successful! Redirecting...', 'success');
                }

                // Redirect after 1 second
                setTimeout(() => {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'staff.html';
                    window.location.href = redirect;
                }, 1000);

            } catch (error) {
                console.error('Auth error:', error);
                let errorMessage = error.message;
                
                // Simplify error messages
                if (error.code === 'auth/user-not-found') {
                    errorMessage = 'No account found with this email. Please sign up.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Email already in use. Please sign in instead.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Invalid email address.';
                }

                showMessage(errorMessage, 'error');
                emailAuthBtn.disabled = false;
                emailAuthBtn.innerHTML = isSignUp ? 'Sign Up' : 'Sign In';
            }
        });

        // Toggle between Sign In and Sign Up
        toggleModeLink.addEventListener('click', (e) => {
            e.preventDefault();
            isSignUp = !isSignUp;

            if (isSignUp) {
                authTitle.textContent = 'Create Account';
                emailAuthBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Already have an account?';
                toggleModeLink.textContent = 'Sign In';
            } else {
                authTitle.textContent = 'Sign In';
                emailAuthBtn.textContent = 'Sign In';
                toggleText.textContent = "Don't have an account?";
                toggleModeLink.textContent = 'Sign Up';
            }

            hideMessage();
        });
    </script>
</body>
</html>
